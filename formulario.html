<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FORM.CSS">
</head>
<body>
    <div class>
        <h1>Formulário em HTML</h1><br>
        <h2>Preencha os campos</h2>
        <br>
    </div>
    <form>
        <fieldset><legend>Dados pessoais</legend><br>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div><br>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div><br>
        </fieldset><br>

        <div>
            <label>De qual lado da aplicação você atua</label>
            <label for="frontend">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="backend">
                <input type="radio" name="devweb" value="frontend">Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div><br>

        <div>
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div><br>
        <fieldset>
            <legend>Selecione as tecnologias que você utiliza</legend>
            <div>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Python">
                <label for="tecnologia8">Python</label>
                <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Java">
                <label for="tecnologia9">Java</label>
            </div>
        </fieldset>






        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
